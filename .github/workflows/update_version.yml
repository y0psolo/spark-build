name: update-deps
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 1 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Setup repository
        uses: actions/checkout@v3
      - name: Run update scripts
        run: |
          ./update_version.sh
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "Update Spark and Hadoop version"
          title: "Update Spark and Hadoop to last version"
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]
          branch: "update-version"
          author: y0psolo <lionel.herbet@gmail.com>
          delete-branch: true
          draft: true
          labels: |
            update
            automated
          assignees: y0psolo
          reviewers: y0psolo